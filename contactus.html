<!DOCTYPE html>
<html lang="sv">
<head>
    <title>Kontakta oss</title>
    <meta charset="utf-8">
</head>
<body>
    <!--Meny i header, ska vara samma på varje sida-->
    <header>
    </header>
    <!--innehåll-->
    <main>
        <h2>Kontakta och hitta hit</h2>
        <section>
            <h3>Adress</h3>
            <address>Birger Jarlsgatan 34, 114 29 Stockholm</address>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2034.655651518835!2d18.0687131!3d59.338702700000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d42c92552e9%3A0x406fe3d443c0749a!2sBirger%20Jarlsgatan%2034%2C%20114%2029%20Stockholm!5e0!3m2!1ssv!2sse!4v1729784418357!5m2!1ssv!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section>
            <h3>Kontaktvägar</h3>
            <div>
                <p>Telefon: <a href="tel:+46700000000">070-000 00 00</a></p>

            </div>
            <div>
                <p>Mail: <a href="mailto:exempel@zencost.com">Exempel@zencost.com</a></p>
            </div>
            <form action="" method="post">
                <p>Eller skicka ditt meddelande här så återkopplar vi till dig så snart vi kan!</p>
                <p>Ange ditt namn</p>
                <input type="text" placeholder="Namn Efternamn">
                <p>Ange din mail adress</p>
                <input type="email" placeholder="exempel@mail.com">
                <p>Ange ditt telefonnummer</p>
                <input type="tel" placeholder="070-000 00 00">
                <p>Ditt meddelande</p>
                <input type="text" placeholder="Meddelande . . .">
                <input type="submit" value="Sicka">
            </form>
        </section>
    </main>
    <!--footer ska vara samma på alla sidor-->
    <footer>
    </footer>
