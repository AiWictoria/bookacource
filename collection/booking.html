<!DOCTYPE html>
<html lang="sv">
<head>
    <title>Bokning</title>
    <meta charset="utf-8">
</head>
<body>
    <!--Meny i header, ska vara samma på varje sida-->
    <header>
    </header>
    <!--innehåll-->
    <main>
        <h2>Boka nu</h2>
        <p>Välj en kurs/tjänst</p>
        <select list="services" name="service" required form="bookservice">
            <option value="zen sushi">Zen Sushi Masterclass</option>
            <option value="">Wok the Walk: Stir-Fry Essentialss</option>
            <option value="">Dumpling Delights</option>
            <option value="">Pho-nomenal Soup Making</option>
            <option value="">Kock till Hemmet</option>
            <option value="">Företagsevent och Teambuilding</option>
            <option value="">Privat Matlagningskurs</option>
            <option value="">Catering med Asiatisk Touch</option>
        </select>
        <form action="" method="post" id="bookservice">
            <p>Vänligen ange följande information för att slutföra bokningen</p>
            <input type="text" name="name" placeholder="Namn Efternamn" required>
            <input type="tel" name="phone" placeholder="070-000 00 00" required>
            <input type="email" name="email" placeholder="exampel@mail.com" required>
            <input type="date" name="date" required>
            <p>Meddelande (Valfritt)</p>
            <input type="text" name="comment">
            <input type="submit" name="submit">
        </form>
    </main>
    <!--footer ska vara samma på alla sidor-->
    <footer>
    </footer>
</body>
</html>
